<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/vis.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.typekit.net/eyn5yab.css">

    <link href="visimg/favicon.png" rel="shortcut icon" type="image/x-icon"/>


    <title>Configure Your Voltic</title>
  </head>
  <body>
    <div class="fluid-container" style="overflow: hidden;">

      <div class="modal fade" id="leaveModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style="border: none;">
            <div class="modal-body p-4">
              <div class="w-100 d-block align-self-start align-items-center">
                <div class="d-flex w-100 h-100 align-items-center">
                  <div class="configurator title" style="color: #52b5cf; font-weight: 600;">Hold on!</div>
                </div>
              </div>
              <div class="w-100 mt-2 d-block">
                <div class="content body">If you leave or reload, your progress will be lost. Are you sure you want to?</div>
              </div>
              <div class="w-100 mt-2 d-block">
                <div class="w-100 d-flex justify-content-end">
                  <div class="px-3 py-1" class="close ml-auto" data-dismiss="modal" style="background-color: #EFEFEF;"><span class="w-100 h-100 d-flex justify-content-center align-items-center content configure-car-button" style="font-size: 1em; color: #7C7C7C;">Cancel</span></div>
                  <div class="px-3 py-1 ml-2" id="confirm-leave-button" style="background-color: #52b5cf;"><span class="w-100 h-100 d-flex justify-content-center align-items-center content configure-car-button" style="font-size: 1em;">Confirm</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row mx-0 d-flex justify-content-center wow fadeIn" style="overflow: hidden; height: 100vh;">
        <div class="row w-100 mx-0" style="height: 12%;">
          <nav class="navbar navbar-expand w-100 h-100 pl-4" style="background-color: rgba(20,20,20,1);">
            <div class="collapse navbar-collapse justify-content-between text-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item sedan-configurator-button button-active" data-toggle="modal" data-target="#leaveModal" id="return-button"><span class="nav-link">Return</span></li>
                  <li class="nav-item sedan-configurator-button" id="interior-back-button"><span class="nav-link">Back</span></li>
                  <li class="nav-item sedan-configurator-button" id="wheels-back-button"><span class="nav-link">Back</span></li>
                  <li class="nav-item sedan-configurator-button" id="completed-return-button"><span class="nav-link">Return</span></li>
                </ul>
                <a class="navbar-brand d-inline" style="position: absolute; left: 50%; transform: translateX(-50%);"><img src="visimg/logo.svg" class="" data-wow-duration="1.2s" alt="logo" style="height: 8vh;"/></a>
                <ul class="navbar-nav">
                  <li class="nav-item sedan-configurator-button button-active" id="color-next-button"><span class="nav-link">Next</span></li>
                  <li class="nav-item sedan-configurator-button" id="interior-next-button"><span class="nav-link">Next</span></li>
                  <li class="nav-item sedan-configurator-button" id="complete-button"><span class="nav-link">Complete</span></li>
                </ul>
            </div>
          </nav>
        </div>

        <div class="row w-100 mx-0" style="height: 78%;">
          <div class="col-12 d-flex justify-content-center mx-0 py-2 px-0" id="voltic-configurator-header" data-wow-duration="1.2s" style="height: 10%"><div class="d-block configurator title">Configure your <span style="color: #52b5cf; font-weight: 700;">Voltic</span></div></div>
          <div class="d-none d-md-flex align-items-center" data-wow-duration="1.2s" style="position: absolute; height: inherit;">
            <div class="ml-2">
              <div class="d-flex align-items-center">
                <!-- <div class="d-inline-block" style="height: 20px; width: 20px; background-color: black" style="vertical-align: top;"></div> -->
                <img src="visimg/configuratoriconblack.svg" id="exterior-black-icon" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="exterior-white-icon" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Exterior</div>
              </div>
              <div class="d-flex align-items-center mt-2">
                <img src="visimg/configuratoriconblack.svg" id="interior-black-icon" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="interior-white-icon" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Interior</div>
              </div>
              <div class="d-flex align-items-center mt-2">
                <img src="visimg/configuratoriconblack.svg" id="wheels-black-icon" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="wheels-white-icon" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Wheels</div>
              </div>
              <div class="d-flex align-items-center mt-2">
                <img src="visimg/configuratoriconblack.svg" id="order-black-icon" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="order-white-icon" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Place Order</div>
              </div>
            </div>
          </div>
          <div class="d-flex d-md-none align-items-end " data-wow-duration="1.2s" style="position: absolute; height: inherit; display: none;">
            <div class="ml-2 mb-2">
              <div class="d-flex align-items-center">
                <!-- <div class="d-inline-block" style="height: 20px; width: 20px; background-color: black" style="vertical-align: top;"></div> -->
                <img src="visimg/configuratoriconblack.svg" id="exterior-black-icon-sm" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="exterior-white-icon-sm" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Exterior</div>
              </div>
              <div class="d-flex align-items-center mt-2">
                <img src="visimg/configuratoriconblack.svg" id="interior-black-icon-sm" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="interior-white-icon-sm" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Interior</div>
              </div>
              <div class="d-flex align-items-center mt-2">
                <img src="visimg/configuratoriconblack.svg" id="wheels-black-icon-sm" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="wheels-white-icon-sm" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Wheels</div>
              </div>
              <div class="d-flex align-items-center mt-2">
                <img src="visimg/configuratoriconblack.svg" id="order-black-icon-sm" class="d-none" style="width: 0.6em; height: 0.6em;"/>
                <img src="visimg/configuratoriconwhite.svg" id="order-white-icon-sm" class="d-inline-block" style="width: 0.6em; height: 0.6em;"/>
                <div class="content configurator-body ml-1 d-inline-block">Place Order</div>
              </div>
            </div>
          </div>
          <div class="sedan-configurator-section configurator-section-visible w-100 justify-content-center align-items-center" id="color-configurator-section" data-wow-duration="1.2s" style="height: 90%; opacity: 1;">
            <img class="color-configurator color-visible" id="blue-car-configurator" src="visimg/bluesedanconfigurator.png" style="height: auto; opacity: 1;"/>
            <img class="color-configurator" id="red-car-configurator" src="visimg/redsedanconfigurator.png"/>
            <img class="color-configurator" id="gray-car-configurator" src="visimg/graysedanconfigurator.png" style="height: auto;"/>
            <img class="color-configurator" id="white-car-configurator" src="visimg/whitesedanconfigurator.png" style="height: auto;"/>
            <img class="color-configurator" id="black-car-configurator" src="visimg/blacksedanconfigurator.png" style="height: auto;"/>
            <img class="color-configurator" id="matteblack-car-configurator" src="visimg/matteblacksedanconfigurator.png" style="height: auto;"/>
          </div>
          <div class="w-100 sedan-configurator-section justify-content-center align-items-center" id="interior-configurator-section" data-wow-duration="1.2s" style="height: 90%;">
            <img class="interior-configurator interior-visible" id="black-interior-configurator" src="visimg/interiorblackconfigurator.jpg" style="opacity: 1;"/>
            <img class="interior-configurator" id="white-interior-configurator" src="visimg/interiorwhiteconfigurator.jpeg" style=""/>
          </div>
          <div class="w-100 sedan-configurator-section justify-content-center align-items-center" id="wheels-configurator-section" data-wow-duration="1.2s" style="height: 90%;">
            <img class="wheels-configurator wheels-visible" id="silver-wheels-configurator" src="visimg/silverwheelsconfigurator.png" style="opacity: 1;"/>
            <img class="wheels-configurator" id="black-wheels-configurator" src="visimg/blackwheelsconfigurator.png" style=""/>
          </div>
          <div class="w-100 sedan-configurator-section justify-content-center align-items-center" id="order-configurator-section" data-wow-duration="1.2s" style="height: 100%; opacity: 0;">
            <div class="w-100 text-center justify-content-center">
              <div class="mx-auto d-flex justify-content-center align-items-center" style="width: 5rem; height: 5rem; background-color: #52b5cf; border-radius: 50%">
                <img src="visimg/check.svg" style="width: 50%; height: 50%;"/>
              </div>
              <div class="configurator title mt-2">Your order has been placed!</div>
            </div>
          </div>
        </div>
        <div class="row w-100 mx-0" style="height: 10%; background-color: #EFEFEF;">
          <div class="mx-auto sedan-selector-section selector-section-visible justify-content-between" id="color-selector-section" data-wow-duration="1.2s" style="height: 100%; width: 60%; opacity: 1">
            <div class="selector color color-selector-active d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="blue-color-selector"><img src="visimg/blueselector.png" style="width: 80%;"/></div>
            <div class="selector color d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="red-color-selector"><img src="visimg/redselector.png" style="width: 80%;"/></div>
            <div class="selector color d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="gray-color-selector"><img src="visimg/grayselector.png" style="width: 80%;"/></div>
            <div class="selector color d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="white-color-selector"><img src="visimg/whiteselector.png" style="width: 80%;"/></div>
            <div class="selector color d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="black-color-selector"><img src="visimg/blackselector.png" style="width: 80%;"/></div>
            <div class="selector color d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="matteblack-color-selector"><img src="visimg/matteblackselector.png" style="width: 80%;"/></div>
          </div>
          <div class="mx-auto sedan-selector-section justify-content-between" id="interior-selector-section" data-wow-duration="1.2s" style="height: 100%; width: 20%;">
            <div class="selector interior interior-selector-active d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="black-interior-selector"><img src="visimg/blackinteriorselector.svg" style="width: 80%;"/></div>
            <div class="selector interior d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="white-interior-selector"><img src="visimg/whiteinteriorselector.svg" style="width: 80%;"/></div>
          </div>
          <div class="mx-auto sedan-selector-section justify-content-between" id="wheels-selector-section" data-wow-duration="1.2s" style="height: 100%; width: 20%;">
            <div class="selector wheels wheels-selector-active d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="silver-wheels-selector"><img src="visimg/silverwheelsselector.png" style="width: 80%;"/></div>
            <div class="selector wheels d-flex mx-0 mx-sm-1 mx-md-2 align-items-center justify-content-center" style="width: 16.5%;" id="black-wheels-selector"><img src="visimg/blackwheelsselector.png" style="width: 80%;"/></div>
          </div>
          <div class="mx-auto sedan-selector-section justify-content-between" id="order-selector-section" data-wow-duration="1.2s" style="height: 100%; width: 20%;"></div>
        </div>
      </div>

    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="css/bootstrap.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>

      // $(window).on("unload", function() {
      //   alert('bruh');
      // });
      //
      // window.unbeforeunload = function() {
      //   return "Are you sure you want to leave? If you leave or reload, your progress will be lost.";
      // }

      var readyToUnload = false;

      // window.addEventListener('beforeunload', function(e) {
      //   e.preventDefault();
      //   e.returnValue='';
      // });

      var ch = $(".selector-section-visible").css("height");
      $(document).ready(function() {
        $('.selector').css({
            'width': ch
        });
      });

      $(window).resize(function() {
        ch = $(".selector-section-visible").height();
        $('.selector').css({
            'width': ch
        });
      })
    </script>
    <script>
    new WOW().init();
    </script>
    <script src="js/velocity.min.js"></script>
    <script src="js/sedanconfigurator.js"></script>
  </body>
</html>
